<!-- Modal Login https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-modal-login-form-->
<div id="modalLogin" class="modal fade">
<div class="modal-dialog modal-login">
  <div class="modal-content">
    <form action="" method="post">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter Email Address" required="required">
        </div>
        <div class="form-group">
          <div class="clearfix">
            <label>Password</label>
            <a href="#" class="pull-right text-muted"><small>Forgot?</small></a>
          </div>

          <input type="password" class="form-control" placeholder="Enter Password" required="required">
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary mr-auto" value="Login">
        <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
      </div>
    </form>
  </div>
</div>

      <div class="modal-body">
        <div class="form-group">

        <div class="form-group">

        </div>
        <div class="form-group">
          <div class="clearfix">
            <label>Repeat Password</label>
          </div>
          <input type="password" class="form-control" placeholder="Re-enter Password" required="required">
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary mr-auto" value="Register">

    </form>
