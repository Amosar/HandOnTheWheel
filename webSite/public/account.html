			<h2>Change Password</h2>
			<form>
				<div class="form-group">
					<!-- <label for="lname">Last Name</label> -->

	<!-- Modal Login https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-modal-login-form-->
	<div id="modalLogin" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<form action="" method="post">
					<div class="modal-header">
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Enter Email Address" required="required">
						</div>
						<div class="form-group">
							<div class="clearfix">
								<label>Password</label>
								<a href="#" class="pull-right text-muted"><small>Forgot?</small></a>
							</div>

							<input type="password" class="form-control" placeholder="Enter Password" required="required">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary mr-auto" value="Login">
						<input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal Register -->
	<div id="modalRegister" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<form action="" method="post">
					<div class="modal-header">
						<h4 class="modal-title">Register</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Enter Email Address" required="required">
						</div>
						<div class="form-group">
							<div class="clearfix">
								<label>Password</label>
							</div>

							<input type="password" class="form-control" placeholder="Enter Password" required="required">
						</div>
						<div class="form-group">
							<div class="clearfix">
								<label>Repeat Password</label>
							</div>
							<input type="password" class="form-control" placeholder="Re-enter Password" required="required">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-primary mr-auto" value="Register">
						<input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
					</div>
				</form>
			</div>
		</div>
	</div>

<!-- Delete Account -->
  <div id="deleteAccount" class="modal fade">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<form action="" method="post">
					<div class="modal-header">
						<h4 class="modal-title">Remove Account</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Enter Email Address" required="required">
						</div>
						<div class="form-group">
							<div class="clearfix">
								<label>Password</label>
							</div>
							<input type="password" class="form-control" placeholder="Enter Password" required="required">
						</div>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-danger mr-auto" value="Remove My Account">
						<input type="button" class="btn btn-primary" data-dismiss="modal" value="Cancel">
					</div>
				</form>
			</div>
		</div>
